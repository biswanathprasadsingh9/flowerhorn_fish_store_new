<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flowerhorn fish store - Aquarium fish store Bhubaneswar</title>

</head>
<body>
    <div class="container login">
        <div class="row">
            <div class="col-md-4 offset-md-4 login-box">

                <center><img src="https://img.icons8.com/cotton/150/ffffff/user-male-circle.png"></center>

                    </div>

                    </div> -->

                        </div>
                        <div class="col-md-6">
                            <a href="" class="login-forgot"><p class="login-forgot-link">Forgot Password?</p></a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-4 offset-md-4 register">
